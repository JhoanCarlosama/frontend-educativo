<div>
  <ng-container>
    <mat-card class="card">
      <mat-card-title>Crear profesor</mat-card-title>
      <mat-card-subtitle>Los campos marcados con <span style="color: red">*</span> son requeridos.</mat-card-subtitle>
      <mat-card-content>
        <form #profesorForm="ngForm">
          <div class="form-group row">
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput [(ngModel)]="profesor.nombre" [ngModelOptions]="{standalone: true}" required>
              <mat-error *ngIf="profesor.nombre == '' || profesor.nombre == null">El campo nombre es requerido</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group row">
            <mat-form-field appearance="outline">
              <mat-label>Apellido</mat-label>
              <input matInput [(ngModel)]="profesor.apellido" [ngModelOptions]="{standalone: true}" required>
              <mat-error *ngIf="profesor.apellido == '' || profesor.apellido == null">El campo apellido es requerido</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group row">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="profesor.email" [ngModelOptions]="{standalone: true}" required>
              <mat-error *ngIf="profesor.email == '' || profesor.email == null">El campo email es requerido</mat-error>
            </mat-form-field>
          </div>
          <div class="form-group row">
            <mat-form-field appearance="outline">
              <mat-label>Fecha creacion</mat-label>
              <input matInput [matDatepicker]="myDatepicker" [(ngModel)]="profesor.createAt" [ngModelOptions]="{standalone: true}" required>
              <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>
              <mat-error *ngIf="profesor.createAt == '' || profesor.createAt == null">El campo fecha es requerido</mat-error>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button [routerLink]="['/profesores']">Cancelar</button>
        <button mat-raised-button color="primary" (click)="crear()" *ngIf="!profesor.id; else elseBlock" [disabled]="!profesorForm.form.valid">Crear</button>
        <ng-template #elseBlock>
          <button mat-raised-button color="primary" (click)="actualizar()" [disabled]="!profesorForm.form.valid">Editar</button>
        </ng-template>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
